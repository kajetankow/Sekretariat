<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Nowego Ucznia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fb;
        }

        .container {
            display: grid;
            grid-template-columns: 250px auto;
            height: 100vh;
        }

        .sidebar {
            background-color: #4c49d2;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .menu-item:hover, .menu-item.active {
            background-color: #6a68ef;
        }

        .menu-item .icon {
            width: 20px;
            height: 20px;
            background-color: #6a68ef;
            margin-right: 10px;
            border-radius: 50%;
        }

        .main-content {
            padding: 20px;
            background-color: white;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background-color: #ccc;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-details {
            text-align: right;
        }

        .user-name {
            font-weight: bold;
            font-size: 1rem;
        }

        .user-role {
            font-size: 0.9rem;
            color: #777;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-header {
            background-color: #4c49d2;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .form-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            padding: 10px;
            font-size: 0.9rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .photo-upload {
            grid-column: span 1;
            width: 100%;
            max-width: 150px;
            height: 150px;
            border: 2px dashed #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            color: #777;
            text-align: center;
        }

        .disabled {
            background-color: #f0f0f0;
            pointer-events: none;
            color: #aaa;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .form-actions button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-button {
            background-color: #4c49d2;
            color: white;
        }

        .save-button:hover {
            background-color: #6a68ef;
        }

        .save-template-button {
            background-color: #ddd;
        }

        .save-template-button:hover {
            background-color: #bbb;
        }

        .radio-group {
            grid-column: span 4;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .radio-group label {
            margin-left: 5px;
        }
    </style>
    <script>
        function toggleAddressFields(value) {
            const addressFields = document.querySelectorAll(".parent-address input");
            if (value === "yes") {
                addressFields.forEach(field => {
                    field.disabled = true;
                    field.classList.add("disabled");
                });
            } else {
                addressFields.forEach(field => {
                    field.disabled = false;
                    field.classList.remove("disabled");
                });
            }
        }
        document.addEventListener("DOMContentLoaded", () => {
            toggleAddressFields("yes");
        });
    </script>
</head>
<body>
    <div class="container">
        <!-- Pasek boczny -->
        <aside class="sidebar">
            <div class="logo">Zespół Szkół XYZ</div>
            <a href="sekretariat_landing_page.html" class="menu-item">
                <div class="icon"></div> Strona główna
            </a>
            <a href="sekretariat.html" class="menu-item active">
                <div class="icon"></div> Uczniowie
            </a>
            <a href="#" class="menu-item">
                <div class="icon"></div> Nauczyciele
            </a>
            <a href="#" class="menu-item">
                <div class="icon"></div> Plan zajęć
            </a>
            <a href="#" class="menu-item">
                <div class="icon"></div> Finanse
            </a>
        </aside>

        <!-- Główna zawartość -->
        <main class="main-content">
            <div class="header">
                <h1>Dodaj nowego ucznia</h1>
                <div class="user-info">
                    <div class="user-avatar"></div>
                    <div class="user-details">
                        <div class="user-name">Grażyna Zarko</div>
                        <div class="user-role">Sekretariat</div>
                    </div>
                </div>
            </div>

            <!-- Sekcja: Dane osobowe -->
            <div class="section">
                <div class="section-header">Dane osobowe</div>
                <div class="form-group">
                    <div class="photo-upload">Kliknij, aby dodać zdjęcie</div>
                    <div>
                        <label>Imię *</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Nazwisko *</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Data urodzenia *</label>
                        <input type="date">
                    </div>
                    <div>
                        <label>Miejsce urodzenia *</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Imię matki *</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Imię ojca *</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Adres email *</label>
                        <input type="email">
                    </div>
                    <div>
                        <label>Telefon kontaktowy *</label>
                        <input type="tel">
                    </div>
                    <div>
                        <label>Ulica</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Nr. budynku</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Nr. mieszkania</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Kod pocztowy</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Miejscowość</label>
                        <input type="text">
                    </div>
                </div>
            </div>

            <!-- Sekcja: Szczegóły rodzica -->
            <div class="section">
                <div class="section-header">Dane rodzica</div>
                <div class="radio-group">
                    <input type="radio" id="yes" name="same-address" value="yes" checked onchange="toggleAddressFields(this.value)">
                    <label for="yes">Adres taki jak uczeń</label>
                    <input type="radio" id="no" name="same-address" value="no" onchange="toggleAddressFields(this.value)">
                    <label for="no">Nie</label>
                </div>
                <div class="form-group parent-address">
                    <div>
                        <label>Imię *</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Nazwisko *</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Adres email *</label>
                        <input type="email">
                    </div>
                    <div>
                        <label>Telefon kontaktowy *</label>
                        <input type="tel">
                    </div>
                    <div>
                        <label>Ulica</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Nr. budynku</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Nr. mieszkania</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Kod pocztowy</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Miejscowość</label>
                        <input type="text">
                    </div>
                </div>
            </div>

            <!-- Przyciski zapisu -->
            <div class="form-actions">
                <button class="save-template-button">Zapisz szablon</button>
                <button class="save-button">Zapisz</button>
            </div>
        </main>
    </div>
</body>
</html>
